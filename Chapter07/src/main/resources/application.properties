# DataSource Setting
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.username=sa
spring.datasource.password=12341234


##Server Setting
server.port=8003


# JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true


# Logging Setting
logging.level.org.hibernate=debug


#ViewResolver Setting
spring.mvc.view.prefix=/WEB-INF/board/
spring.mvc.view.suffix=.jsp



#Thymeleaf Cache Setting   서버 내부의 캐시는 true로 설정되어 있는데, 이 설정을 그대로 사용할 경우 타임리프로 개발된 화면을 수정했을 때 매번 프로젝트를 다시 시작해야 한다. 따라서 개발 시에는 작성한 화면을 서버에 캐싱하지 않도록 설정
spring.thymeleaf.cache=false


#Security log level Setting 
logging.level.org.springframework.security=debug




